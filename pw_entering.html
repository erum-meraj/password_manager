<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store password </title>
    <link rel="stylesheet" href="assets/css/login_page.css" />
</head>
<body>
    <form method="POST">
        <h3 align="center">Add Password</h3>
        <div class="form-group">
          <label for="email">Enter Link</label>
          <input
            type="text"
            class="form-control"
            id="link"
            name="link"
            placeholder="Enter link"
          />
        </div>
        <div class="form-group">
            <label for="email">Enter Password</label>
            <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
            />
          </div>
        <div class="form-group">
          <label for="password">Add note</label>
          <input
            type="text"
            class="form-control"
            id="note"
            name="note"
            placeholder="Add note"
          />
          
          <button type="submit" class="btn">Add password</button>
        </div>
        <br />
        
      </form>
</body>
</html>
